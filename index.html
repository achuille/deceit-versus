<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deceit Stats Comparator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #2d2d2d;
            --accent: #ff4655;
            --text: #ffffff;
            --player1: #4299e1;
            --player2: #f56565;
        }
        link {
            color: red;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background-color: var(--secondary);
            border-radius: 1rem;
            animation: fadeIn 1s;
        }

        .discord-banner {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: transform 0.3s ease;
            cursor: pointer;
            color: var(--text);
        }

        .discord-banner:hover {
            transform: scale(1.02);
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
            animation: slideInUp 1s;
        }

        .search-box {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
        }

        button {
            padding: 1rem 2rem;
            background: var(--accent);
            border: none;
            border-radius: 0.5rem;
            color: var(--text);
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .vs-button {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            align-self: center;
            animation: pulse 2s infinite;
        }

        .stats-container {
            display: none;
            animation: fadeIn 1s;
        }

        .player-card {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .player1-card {
            border-left: 4px solid var(--player1);
        }

        .player2-card {
            border-left: 4px solid var(--player2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            background: var(--primary);
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .versus-container {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 1rem;
            margin-top: 2rem;
        }

        .versus-stat {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .winner-p1 {
            background: rgba(66, 153, 225, 0.1);
        }

        .winner-p2 {
            background: rgba(245, 101, 101, 0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: var(--accent);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeIn">
            <h1>ðŸŽ® Deceit Versus</h1>
            <p>Comparez vos statistiques avec d'autres joueurs</p>
        </header>


        
        <a href="https://discord.gg/zFfGc6PAKn" target="_blank" class="discord-banner">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-discord" viewBox="0 0 16 16">
                <path d="M13.545 2.907a13.2 13.2 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.2 12.2 0 0 0-3.658 0 8 8 0 0 0-.412-.833.05.05 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.04.04 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032q.003.022.021.037a13.3 13.3 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019q.463-.63.818-1.329a.05.05 0 0 0-.01-.059l-.018-.011a9 9 0 0 1-1.248-.595.05.05 0 0 1-.02-.066l.015-.019q.127-.095.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.05.05 0 0 1 .053.007q.121.1.248.195a.05.05 0 0 1-.004.085 8 8 0 0 1-1.249.594.05.05 0 0 0-.03.03.05.05 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.2 13.2 0 0 0 4.001-2.02.05.05 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.03.03 0 0 0-.02-.019m-8.198 7.307c-.789 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612m5.316 0c-.788 0-1.438-.724-1.438-1.612s.637-1.613 1.438-1.613c.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612"/>
              </svg>
            <span class="link">Rejoignez le Discord Deceit France</span>
        </a>

        <div class="search-container animate__animated animate__slideInUp">
            <div class="search-box">
                <h2>Joueur 1</h2>
                <input type="text" id="player1-id" placeholder="ID du joueur (3574276)">
                <div class="error" id="error1"></div>
            </div>
            <button class="vs-button">VS</button>
            <div class="search-box">
                <h2>Joueur 2</h2>
                <input type="text" id="player2-id" placeholder="ID du joueur (ex: 1914099)">
                <div class="error" id="error2"></div>
            </div>
        </div>

        <div class="loading">
            <h2>Chargement des donnÃ©es...</h2>
        </div>

        <div class="stats-container" id="stats-container">
        </div>
    </div>

    <script>
        const statsContainer = document.getElementById('stats-container');
        const loading = document.querySelector('.loading');
        const vsButton = document.querySelector('.vs-button');
        const error1 = document.getElementById('error1');
        const error2 = document.getElementById('error2');

        async function fetchPlayerData(id) {
            try {
                const response = await fetch(`https://live.deceit.gg/stats?userId=${id}`);
                if (!response.ok) throw new Error('Joueur non trouvÃ©');
                return await response.json();
            } catch (error) {
                throw new Error('Erreur lors de la rÃ©cupÃ©ration des donnÃ©es');
            }
        }

        function calculateWinner(val1, val2) {
            if (val1 === undefined || val2 === undefined) return 'tie';
            if (val1 > val2) return 'p1';
            if (val2 > val1) return 'p2';
            return 'tie';
        }

        function formatStat(stat) {
            if (typeof stat === 'number') {
                if (stat > 1000000) return `${(stat / 1000000).toFixed(1)}M`;
                if (stat > 1000) return `${(stat / 1000).toFixed(1)}K`;
                return stat.toFixed(0);
            }
            return stat;
        }

        function createVersusSection(p1Data, p2Data) {
            const stats = [
                { label: 'ðŸ† Victoires Totales', p1: p1Data.stats.s_total_wins_inf + p1Data.stats.s_total_wins_inno, p2: p2Data.stats.s_total_wins_inf + p2Data.stats.s_total_wins_inno },
                { label: 'ðŸŽ® Parties JouÃ©es', p1: p1Data.stats.games_played, p2: p2Data.stats.games_played },
                { label: 'âš”ï¸ ExÃ©cutions', p1: p1Data.stats.s_executions, p2: p2Data.stats.s_executions },
                { label: 'ðŸ’€ Morts', p1: p1Data.stats.s_executed, p2: p2Data.stats.s_executed },
                { label: 'ðŸŽ¯ Votes Corrects', p1: p1Data.stats.s_votes_correct, p2: p2Data.stats.s_votes_correct },
                { label: 'ðŸƒ Ã‰vasions', p1: p1Data.stats.escapes, p2: p2Data.stats.escapes },
                { label: 'ðŸ“Š Niveau', p1: p1Data.level, p2: p2Data.level },
                { label: 'â­ Prestige', p1: p1Data.prestige, p2: p2Data.prestige },
                { label: 'ðŸ… RÃ©putation', p1: p1Data.reputation, p2: p2Data.reputation },
            ];

            return stats.map(stat => {
                const winner = calculateWinner(stat.p1, stat.p2);
                return `
                    <div class="versus-stat ${winner === 'p1' ? 'winner-p1' : winner === 'p2' ? 'winner-p2' : ''}">
                        <div style="text-align: right; color: var(--player1)">${formatStat(stat.p1)}</div>
                        <div>${stat.label}</div>
                        <div style="text-align: left; color: var(--player2)">${formatStat(stat.p2)}</div>
                    </div>
                `;
            }).join('');
        }

        async function compareStats() {
            const player1Id = document.getElementById('player1-id').value;
            const player2Id = document.getElementById('player2-id').value;

            if (!player1Id || !player2Id) {
                alert('Veuillez entrer les IDs des deux joueurs');
                return;
            }

            error1.textContent = '';
            error2.textContent = '';
            loading.style.display = 'block';
            statsContainer.style.display = 'none';

            try {
                const [player1Data, player2Data] = await Promise.all([
                    fetchPlayerData(player1Id),
                    fetchPlayerData(player2Id)
                ]);

                statsContainer.innerHTML = `
                    <div class="player-card player1-card animate__animated animate__fadeIn">
                        <h2>${player1Data.name}</h2>
                    </div>
                    <div class="player-card player2-card animate__animated animate__fadeIn">
                        <h2>${player2Data.name}</h2>
                    </div>
                    <div class="versus-container animate__animated animate__fadeIn">
                        <h2>Comparaison</h2>
                        ${createVersusSection(player1Data, player2Data)}
                    </div>
                `;

                statsContainer.style.display = 'block';
            } catch (error) {
                if (error.message.includes('player1')) {
                    error1.textContent = error.message;
                } else if (error.message.includes('player2')) {
                    error2.textContent = error.message;
                } else {
                    alert(error.message);
                }
            } finally {
                loading.style.display = 'none';
            }
        }

        vsButton.addEventListener('click', compareStats);
    </script>

    <div style="text-align: center; margin-top: 2rem; color: var(--text);">
        <p>Fait Ã  90% par Claude, 9% par Chat GPT et 1% par achhille.</p>
    </div>
    
</body>
</html>
